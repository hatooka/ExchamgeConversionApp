<html>
    <head>
        <meta charset="utf-8">
        <!--
        Customize this policy to fit your own app's needs. For more guidance, please refer to the docs:
            https://cordova.apache.org/docs/en/latest/
        Some notes:
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" 
        content="default-src 'self' 'unsafe-inline' https://currencyapi.net data: https://ssl.gstatic.com 'unsafe-eval'; 
            script-src 'self' 'unsafe-inline';
        style-src 'self' 'unsafe-inline'; media-src *; 
        img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/index.css">
        <title>Hello World</title>
    </head>
    <body>
        <div class="app">
            <h1>Apache Cordova</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
                <div>
                    <label>金額：<input id="amount" type='text' size="20" placeholder="金額を入力してください"></label><br>
                    <label>form:
                        <select id="from">
                            <option value="JPY">円</option>
                            <option value="USD">ドル</option>
                            <option value="EUR">ユーロ</option>
                            <option value="GBP">ポンド</option>
                            <option value="AUD">オーストラリアドル</option>
                            <option value="CAD">カナダドル</option>
                        </select>
                    </label><br>
                    <label>to:
                        <select id="to">
                            <option value="JPY">円</option>
                            <option value="USD">ドル</option>
                            <option value="EUR">ユーロ</option>
                            <option value="GBP">ポンド</option>
                            <option value="AUD">オーストラリアドル</option>
                            <option value="CAD">カナダドル</option>
                        </select>
                    </label><br>
                </div>
                <div>
                    <input type="button" value="リクエスト" onclick="callConvertApi()">
                </div>
                <div>
                    <label id="result">算出結果</label>
                </div>
        </div>
        <script src="cordova.js"></script>
        <script src="js/index.js"></script>
        <script src="js/callApi.js"></script>
    </body>
</html>
