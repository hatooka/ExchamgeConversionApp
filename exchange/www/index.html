<html>
    <head>
        <meta charset="utf-8">
        <!--
        Customize this policy to fit your own app's needs. For more guidance, please refer to the docs:
            https://cordova.apache.org/docs/en/latest/
        Some notes:
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" 
        content="default-src 'self' 'unsafe-inline' https://currencyapi.net data: https://ssl.gstatic.com 'unsafe-eval'; 
            script-src 'self' 'unsafe-inline';
        style-src 'self' 'unsafe-inline'; media-src *; 
        img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/index.css">
        <title>為替計算アプリ</title>
    </head>
    <body>
        <header>
            <h1>為替変換アプリ</h1>
            <link rel="stylesheet" href="css/style.css">
        </header>
        <div>
            <div class="container">
                <div class="input-container">
                    <label for="amount">金額：</label>
                    <input id="amount" type='number' size="20" placeholder="金額を入力してください">
                </div>
                <div class="errorMassage">
                    <label id="errMessage" hidden></label>
                </div>
                <div class="input-container">
                    <select id="from"></select>
                    <label for="from">から</label>
                </div>
                <div class="input-container">
                    <select id="to"></select>
                    <label>に</label>
                </div>
                <div class="input-container">
                    <button onclick="clickButton()">変換する</button>
                </div>
                <div class="input-container">
                    <label>算出結果</label>
                </div>
                <div class="input-container">
                    <label id="result"></label>
                </div>
            </div>
        </div>
        <script src="cordova.js"></script>
        <script src="js/index.js"></script>
        <script src="js/callApi.js"></script>
    </body>
</html>
